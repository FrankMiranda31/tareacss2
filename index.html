<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="stilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="contenedor-cabecera">
            <i class="material-icons" style="font-size:37px;color:rgb(7, 143, 48);">format_align_justify</i>
            <p class="tituloc"><span class="yellow">Little </span><span class="green">Lemmon</span></p>
            <p class="login">Login</p>
            <i class="material-icons" style="font-size:37px;color:rgb(7, 143, 48);">add_shopping_cart</i>
        </div>
    </header>
    
    <section>
        <div class="contenedor-presentacion">
            <img src="https://cdn.pixabay.com/photo/2014/11/05/15/57/salmon-518032_1280.jpg" alt="comida">
            <h1>Meal</h1>
            <h2>Dinner</h2>
            <button>Reserva</button>
        </div>

        <div class="contenedor-opciones">
            <button>Pizza</button>
            <button>Meat</button>
            <button>Asian</button>
        </div>

        <div class="contenedor-platos">
            <div class="contenedor-plato">
                <img src="https://cdn.pixabay.com/photo/2017/02/15/10/57/pizza-2068272_1280.jpg" alt="pizza">
                <p>Test the flawor of the best pizza in town</p>
            </div>
            <div class="contenedor-plato">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/23/02/barbecue-1239434_1280.jpg" alt="carnes">
                <p>Test the flawor of the best meat in town</p>
            </div>
            <div class="contenedor-plato">
                <img src="https://cdn.pixabay.com/photo/2017/10/15/11/41/sushi-2853382_1280.jpg" alt="asian">
                <p>Test the flawor of the best asian food in town</p>
            </div>

        </div>
    </section>
    
</body>
</html>
